<div class="modal fade " id="newCommentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg " role="document">
<div class="modal-content">
<div class="modal-header bg-dark text-center">
<h3 class="modal-title text-light">Contribute a Review</h3>
<button type="button" class="close bg-light" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body px-5">
<form id="commentForm">
<div class="row" text-center id="commentBody">
<label for="nickname">Nickname</label>
<input type="text" id="nickname" class="form-control" required>
<label for="userComments">Review</label>
<textarea id="userComments" required class="form-control form-rounded" rows="3" cols="100%"></textarea>
<label for="popcorn">Review</label>
<img src="images/popcorn_bw.png" class="pop" value="1" onmouseover="rateIt(this,'pop')" />
<img src="images/popcorn_bw.png" class="pop" value="2" onmouseover="rateIt(this,'pop')" />
<img src="images/popcorn_bw.png" class="pop" value="3" onmouseover="rateIt(this,'pop')" />
<img src="images/popcorn_bw.png" class="pop" value="4" onmouseover="rateIt(this,'pop')" />
<img src="images/popcorn_bw.png" class="pop" value="5" onmouseover="rateIt(this,'pop')" />
</div>

<div class="modal-footer">
<button type="button" class="btn btn-primary " id="submitComment" onClick="addComment()">Submit</button>
<button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
</div>
</form>
</div>
</div>
</div>
</div>

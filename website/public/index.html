<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <title>Change title here</title>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Our own CSS -->
    <link rel="stylesheet" href="css/mystyle.css">

</head>
<!-- When the entire Dom is loaded, the "getMovieData" function will be invoked -->

<body onload="getMovieData()">

        <div w3-include-html="navbar.html"></div>
        <div w3-include-html="modal.html"></div>
        <div w3-include-html="movie-modal.html"></div>
        <div w3-include-html="comments-modal.html"></div>
        <div w3-include-html="new-comments-modal.html"></div>
        <div w3-include-html="edit-comment-modal.html"></div>

    <!--This is the container that holds the initial message, heading and movies-->
<div class="container">
        <!--This initial message will be shown when the page loads and will disappar after the movies are loaded in the page-->
        <div class="row" id="parent">
            Retrieving Latest Movies in Singapore...Please Wait...<br><br>If you are seeing this message for a long time, it is likely that you have a javascript error. Trouble-shoot your script by using the browser console panel now. Please use either Firefox or Chrome to render this webpage.
    
        </div>
        <p>
            <!--This is the heading showng how many movies there are-->
            <h3  id="summary"></h3>
        
        </p>
        <!--This is the portion containing image of all movies under the specific category-->
        <div id="moviesTable" class="row"></div>
    </div>

    <div w3-include-html="footer.html"></div>
    <!--a dependcy library required by bootstrap js -->
    <script src="js/popper.js"></script>
    <!--using bootstrap js for effects like modals -->
    <script src="js/bootstrap-native-v4.js"></script>
    <!--a simple library so that html tags can be separated into other files - neater and cleaner -->
    <script src="js/w3.js"></script>
    <!--where pur javascript resides -->
    <script>w3.includeHTML();</script>
    <script src="js/app.js"></script>
    <script src="js/movies.js"></script>
    <script src="js/comment.js"></script>
</body>

</html>
